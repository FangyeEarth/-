<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#div1{
	background-color: red;
	width:500px;
	height：500px;
}
#div2{
	background-color: green;
	width:500px;
	height：500px;
}

</style>
</head>
<body>

	<center>
		<h1>管理员主页</h1>
	</center>
	<input id="btn-update-password" type="button" value="去修改密码" />

	<div id="div1">
		<form method="POST" id="form-reg">
			<table>
				<tr>
					<td>添加人员</td>
				</tr>
				<tr>
					<td>用户名</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td>年龄</td>
					<td><input type="text" name="age"></td>
				</tr>
				<tr>
					<td>联系电话</td>
					<td><input type="text" name="phone"></td>
				</tr>
				<tr>
					<td>电子邮箱</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>密保问题</td>
					<td><select name="secret_id">
							<option>请选择密保问题</option>
							<option value="1">你最喜欢的歌曲？</option>
							<option value="2">你最喜欢的一部电影名字? </option>
							<option value="3">你的小学入学年龄？ </option>
					</select></td>
				</tr>
				<tr>
					<td>密保答案</td>
					<td><input type="text" name="secret_answer"></td>
				</tr>
				<tr>
					<td>注册者身份</td>
					<td><select name="identity_id">
							<option>请选择身份</option>
							<option value="1">用户</option>
							<option value="3">维修人员</option>
					</select></td>
				</tr>
				<tr>
					<td><input type="button" value="注册" id="btn-reg"></td>
				</tr>
			</table>
		</form>
	</div>


	<div id="div2">
		<table>
		<form method="post" id="form-del">
			<tr>
				<td>删除人员</td>
			</tr>
			<tr>
				<td>用户名</td>
				<td><input type="text" name="del_username"></td>
			</tr>
			<tr>
				<td><input id="btn-del" type="button" value="删除用户"></td>
			</tr>
			</form>
		</table>
	</div>
	
	
	
	<div id="div3">
		<table>
		<form method="post" id="form-change">
			<tr>
				<td>管理员根据用户名修改人员信息</td>
			</tr>
			<tr>
				<td>用户名</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
					<td>年龄</td>
					<td><input type="text" name="age"></td>
				</tr>
				<tr>
					<td>联系电话</td>
					<td><input type="text" name="phone"></td>
				</tr>
				<tr>
					<td>电子邮箱</td>
					<td><input type="text" name="email"></td>
				</tr>
			<tr>
				<td><input id="btn-change" type="button" value="修改用户信息"></td>
			</tr>
			</form>
		</table>	
	</div>
	
	<div>
	<table>
	<tr><td></td><td></td><td></td><td></td></tr>
	</table>
	</div>




	<script src="../js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
	$("#btn-change").click(function() {
		var url = "/user/changeInfo.do";
		var data = $("#form-change").serialize();
		$.ajax({
			"url" : url,
			"data" : data,
			"type" : "post",
			"dataType" : "json",
			"success" : function(json) {
				if (json.state == 200) {
					alert("管理员修改成功");
				} else {
					alert(json.message);
				}
			}
		});
	});
	
	
	$("#btn-del").click(function() {
		var url = "/user/deleteUserByGM.do";
		var data = $("#form-del").serialize();
		$.ajax({
			"url" : url,
			"data" : data,
			"type" : "post",
			"dataType" : "json",
			"success" : function(json) {
				if (json.state == 200) {
					alert("管理员删除成功");
				} else {
					alert(json.message);
				}
			}
		});
	});
	
		$("#btn-update-password").click(function() {
			window.location = "updatePassword.html";
		});
			

		$("#btn-reg").click(function() {
			var url = "/user/guanliaddnew.do";
			var data = $("#form-reg").serialize();
			$.ajax({
				"url" : url,
				"data" : data,
				"type" : "post",
				"dataType" : "json",
				"success" : function(json) {
					if (json.state == 200) {
						alert("管理员注册成功");
					} else {
						alert(json.message);
					}
				}
			});
		});
	</script>


</body>
</html>
